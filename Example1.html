<h2>Cells that spans two columns</h2>
<p>To make a cell span more than one column, use colspan attribute.</p>
<table border=1>
<tr>
<th>Name</th>
<th colspan="2">Telephone</th>
</tr>

<tr>
<td>Bill Gates</td>
<td>55577854</td>
<td>55577855</td>
</tr>
</table>
